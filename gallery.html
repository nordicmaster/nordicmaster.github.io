<!doctype html>
<title>GTP StoRAGE</title>
<html ng-app='caruselApp'>
<head>
<meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    
    <script src="https://nordicmaster.github.io/js/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script type="text/javascript">
var caruselApp = angular.module('caruselApp', []);
</script>
    
<script src="https://nordicmaster.github.io/js/Carusel.js"></script>    
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://nordicmaster.github.io/css/style.css" />
</head>

<body class="bodytype">
<div class="font fullwidth align-left padding bgcol0 maxwidth marginauto">
    <div ng-controller="CarouselDemoCtrl">
        <ng-include src="'part_menu.html'">
        </ng-include>
        <h2 class="margintop col1">
        NM Gallery
        </h2>
        
        <div style="height: 600px; max-height: 600px">
          <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides" index="slide.id">
              <img ng-src="{{slide.image}}" style="max-width: 100%; height: 580px;object-position: 50% 50%;object-fit: scale-down;">
              <div class="carousel-caption" style="color:#ff5500;text-shadow:none;">
                <h4>Slide {{slide.id}}</h4>
                <p>{{slide.text}}</p>
              </div>
            </div>
          </div>
        </div>
        
    </div>    
    <ng-include src="'part_footer.html'">
    </ng-include>
</div>

</body>
</html>
