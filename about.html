<!doctype html>
<title>GTP StoRAGE</title>
<html >
<head>
<meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    
<script type="text/javascript">
var myApp = angular.module('myApp', []);
    
</script>
<script src="https://nordicmaster.github.io/js/gtpController.js"></script>
    <link rel="stylesheet" href="https://nordicmaster.github.io/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!-- fucking jivosait <script src="//code.jivosite.com/widget.js" data-jv-id="Awyvi4TOyl" async></script> -->
</head>

    

<body ng-app='myApp'>
<div id="bodycenter">
    <ng-include src="'part_menu.html'">
    </ng-include>
    <div ng-controller="linkController"> 
        <p class="justtext">

        GTP Storage - средство для отображения гитарпро файлов и их данных, находящихся в репозитории nordicmaster/guitarpros.
        Возможность изменять файлы и описания к ним есть у всех пользователей github. Но только после Pull request

        </p>
        <div ng-hide="linkJson">Загрузка...</div>        
    </div>
    <ng-include src="'part_footer.html'">
    </ng-include>
    <!-- добавить карусель отсюда https://angular-ui.github.io/bootstrap/ -->
        
    <div class="container">
      <h2>Carousel Example</h2>  
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://nordicmaster.github.io/src/00.png" alt="22" style="width:20%;">
          </div>

          <div class="item">
            <img src="https://nordicmaster.github.io/src/00.png" alt="33o" style="width:20%;">
          </div>

          <div class="item">
            <img src="https://nordicmaster.github.io/src/00.png" alt="44" style="width:20%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

</div>
    
</body>
</html>
