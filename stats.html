<!doctype html>
<title>GTP StoRAGE</title>
<html ng-app='myApp'>
<head>
    <meta charset="utf-8" name="yandex-verification" content="a45fa50bc67e60da" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <link rel="stylesheet" href="https://nordicmaster.github.io/css/style.css" />
    <link rel="icon" href="https://nordicmaster.github.io/favicon.ico" type="image/x-icon">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script type="text/javascript">
    var myApp = angular.module('myApp', []);
</script>
<script src="https://nordicmaster.github.io/js/statsController.js?ax=65"></script>
<body class="bodytype">
    <div class="font fullwidth align-left padding bgcol0 maxwidth marginauto">
        <ng-include src="'part_menu.html'">
        </ng-include>
        <br>
        <div class="align-center bigtext maintext borderbottom marginbottom">Some gtp statistics</div>
    <div ng-controller="statsController"> 

           <p>
               <div class="inlineblock vertical-align marginleft fourthwidth">Total GTP finised: {{totalgtp}} </div>
               <div class="inlineblock vertical-align marginleft fourthwidth">Total Text finised: {{totaltext}} </div>
               <div class="inlineblock vertical-align marginleft fourthwidth">Total Recorded: {{totalrec}} </div>
               <br>
               <div class="inlineblock vertical-align marginleft fourthwidth">Min tempo: {{mintempo}} </div>
               <div class="inlineblock vertical-align marginleft fourthwidth">Max tempo: {{maxtempo}} </div>
               <div class="inlineblock vertical-align marginleft fourthwidth">Avg tempo: {{avgtempo}} </div>
               <br>
               <div class="inlineblock vertical-align marginleft fourthwidth">Avg tacts among finished: {{avgtacts}} </div>
               <br>
               Some Popular tonalities:<br>
               <div ng-repeat="item in tonalities | orderBy:'times'">
                   <div>{{item.tonality}} - {{item.times}}</div>
               </div>
           </p>       

    </div><!-- controller-->
        
        <ng-include src="'part_footer.html'">
        </ng-include>
    </div><!--bodycenter-->
</body>
</html>
